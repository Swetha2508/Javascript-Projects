<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="Password-validation.css">
    </head>
    <body>
        <h1>Password Validator</h1>
        <hr>
        <h2>Enter the Pasword</h2>
        <input id="password" type="password" placeholder="Enter password...">
        <button onclick="validate_password()">Validate Password</button>
        <p id="valid"></p>
        <p id="invalid"></p>
        <div id="Instructions" onload="refresh()">
        <h4>Instructions:-</h4>
        <ul>
            <li>Password must contains Uppercase letter.</li>
            <li>Password must contains Lowercase letter.</li>
            <li>Password must contains Digits.</li>
            <li>Password must contains Symbols.</li>
            <li>Password minimum length should be 8.</li>
            <li>Password maximum length should be 50.</li>
        </ul></div>
        <script src="Password-validation.js">

        </script>
            </body>
</html>
